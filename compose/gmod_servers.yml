services:
  gmod_permissions:
    build:
      context: ./build/permissions
    volumes:
      - gmod_shared:/mnt/shared
      - gmod_1:/mnt/1
      - gmod_2:/mnt/2
      - gmod_3:/mnt/3
    command: >
      /bin/sh -c 'for d in shared 1 2 3; do 
      chown "${steam_u}":"${gmod_g}" "/mnt/$$d" 
      && chmod 2770 "/mnt/$$d" 
      && setfacl -d -m u::rwx,g::rwx,o::- "/mnt/$$d"; 
      done'
    cap_drop:
      - ALL
    cap_add:
      - CAP_DAC_OVERRIDE
      - CAP_CHOWN
      - CAP_FOWNER
      - CAP_FSETID
    network_mode: none
    restart: on-failure
  gmod_1_production:
    profiles:
      - production
    <<: [ *gmod_production, *gmod_1 ]
  gmod_2_production:
    profiles:
      - production
    <<: [ *gmod_production, *gmod_2 ]
  gmod_3_production:
    profiles:
      - production
    <<: [ *gmod_production, *gmod_3 ]
  gmod_1_development:
    profiles:
      - development
    <<: [ *gmod_development, *gmod_1 ]
  gmod_2_development:
    profiles:
      - development
    <<: [ *gmod_development, *gmod_2 ]
  gmod_3_development:
    profiles:
      - development
    <<: [ *gmod_development, *gmod_3 ]

volumes:
  gmod_shared:
  gmod_1:
  gmod_2:
  gmod_3:
networks:
  gmod:
    ipam:
      driver: default 
      config:
        - subnet: 172.150.1.0/22
