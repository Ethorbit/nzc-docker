version: "3.9"
services:
  portainer_envsubst:
    build:
      context: ./build/input_output_envsubst
      args:
        FILE_EXTENSION: "json"
    volumes:
      - ./data/configs/portainer/templates:/mnt/input
      - ./data/configs/portainer:/mnt/output
    network_mode: none
    cap_drop:
      - ALL 
    cap_add:
      - CAP_DAC_OVERRIDE
      - CAP_FOWNER
    env_file:
      - ../.users.env
    environment:
      - CONTAINER_NAME_PREFIX=${CONTAINER_NAME_PREFIX}
      - CONTAINER_NAME_SUFFIX=${CONTAINER_NAME_SUFFIX}
    restart: on-failure
  portainer:
    build:
      context: ./build/portainer
    user: 0:${websites_g}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - ./data/configs/portainer:/configs
    command: >
      -H unix:///var/run/docker.sock 
      --no-analytics 
      --ssl 
    networks:
      portainer:
        ipv4_address: 172.60.10.1
      #nginx:
    dns:
      - 172.10.1.1
    environment:
      - PORTAINER_ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - WEB_PAGE=https://portainer:9443 #https://admin.${PRIVATE_DOMAIN_NAME}/portainer
    ports:
      - 9443:9443/tcp
    cpuset: ${PORTAINER_CPU}
    cpu_shares: 60
    deploy:
      resources:
        limits:
          memory: 312M 
        reservations:
          memory: 250M
    depends_on:
      portainer_envsubst:
        condition: service_completed_successfully
      nginx_production: 
        condition: service_healthy
      nginx_development:
        condition: service_healthy
      php_fpm_development:
        condition: service_started
      php_fpm_production:
        condition: service_started
    restart: always
volumes:
  portainer_data:
