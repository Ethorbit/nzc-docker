version: "3.9"
x-cpu-limits: &cpu-limits
  cpuset: ${SEARXNG_CPU}
  cpu_shares: 20
x-io-limits: &io-limits 
  blkio_config:
    weight: 25
    device_write_bps:
      - path: ${DISK}
        rate: 10000000
    device_read_bps:
      - path: ${DISK}
        rate: 10000000
    device_read_iops:
      - path: ${DISK}
        rate: 50
    device_write_iops:
      - path: ${DISK}
        rate: 50  
services:
  redis:
    image: redis:6-alpine
    command: redis-server --save "" --appendonly "no"
    #networks:
    #- searxng
    network_mode: host
    tmpfs:
      - /var/lib/redis
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    ports:
      - 127.0.0.1:${REDIS_PORT:-6379}:6379/tcp
    <<: [ *cpu-limits, *io-limits ]
    restart: always
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    logging:
      driver: "none"
  searxng:
    image: searxng/searxng:2023.4.25-216751da
    #networks:
      #searxng:
      #ipv4_address: 172.50.10.1
      #nginx:
      #ports:
      #- "8080:8080"
    hostname: searxng
    network_mode: host
    ports:
      - 127.0.0.1:${SEARXNG_PORT:-8080}:8080/tcp
    # Docker team is incompetent, this hangs forever w/ no errors. Why?
    # So, for the time being this cointainer has entire access to the entire host network...
    #ports:
    #  - target: 8080
    #    published: 127.0.0.1:8080
    #    protocol: tcp
    #    mode: host
    volumes:
      - ./data/configs/searxng:/etc/searxng:rw
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "none"
    <<: [ *cpu-limits, *io-limits ]
    deploy:
      resources:
        limits:
          memory: 156M 
        reservations:
          memory: 128M
    restart: always
