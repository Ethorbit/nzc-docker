version: "3.9"
services:
  users_and_groups:
    image: ethorbit/user-manager:latest
    environment:
      - HUID=${HUID}
      - HGID=${HGID}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - BLUNTO_PASSWORD=${BLUNTO_PASSWORD}
      - BERB_PASSWORD=${BERB_PASSWORD}
      - PEPE_PASSWORD=${PEPE_PASSWORD}
      - FREEMAN_PASSWORD=${FREEMAN_PASSWORD}
    profiles:
      - setup_users
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./data/configs/users:/mnt
      #- ./data/configs/users/skel:/etc/skel
      - home:/home
      #- pam:/etc/pam.d
    network_mode: none
volumes:
  home:
    #  pam:

