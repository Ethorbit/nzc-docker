version: "3.9"
services:
  rsyslog:
    build:
      context: ./build/rsyslog
      args:
        - UID=${rsyslog_u}
        - GID=${staff_g}
        - PORT=${RSYSLOG_PORT}
    command: '-n'
    tty: true
    stdin_open: true
    hostname: rsyslog
    ports:
      - 127.0.0.1:${RSYSLOG_PORT}:${RSYSLOG_PORT}/tcp
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./data/configs/rsyslog/rsyslog.conf:/etc/rsyslog.conf
      - rsyslog_logs:/logs
    healthcheck:
      test: "/healthcheck.sh"
      start_period: 5s
      interval: 5s
      timeout: 10s
      retries: 3
    blkio_config:
      weight: 700
      device_write_bps:
        - path: ${DISK}
          rate: '30m'
      device_read_bps:
        - path: ${DISK}
          rate: '60m'
      device_read_iops:
        - path: ${DISK}
          rate: 150
      device_write_iops:
        - path: ${DISK}
          rate: 150
    cpu_shares: 512
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    restart: always
volumes:
  rsyslog_logs:
