version: "3.9"
services:
  rsyslog_envsubst:
    build:
      context: ./build/input_output_envsubst
      args:
        FILE_EXTENSION: "conf"
    environment:
      - RSYSLOG_PORT=${RSYSLOG_PORT}
    volumes:
      - ./data/configs/rsyslog/template:/mnt/input
      - ./data/configs/rsyslog:/mnt/output
    network_mode: none
    cap_drop:
      - ALL
    cap_add:
      - CAP_DAC_OVERRIDE
      - CAP_FOWNER
    restart: on-failure
  rsyslog:
    build:
      context: ./build/rsyslog
      args:
        - UID=${rsyslog_u}
        - GID=${rsyslog_g}
    command: '-n'
    tty: true
    stdin_open: true
    ports:
      - 127.0.0.1:${RSYSLOG_PORT}:514/tcp
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./data/configs/rsyslog/rsyslog.conf:/etc/rsyslog.conf
      - rsyslog_logs:/logs
    depends_on:
      rsyslog_envsubst:
        condition: service_completed_successfully
    healthcheck:
      test: "pidof rsyslogd > /dev/null || exit 1"
      start_period: 5s
      interval: 5s
      timeout: 10s
      retries: 3
    blkio_config:
      weight: 700
      device_write_bps:
        - path: ${DISK}
          rate: 30000000
      device_read_bps:
        - path: ${DISK}
          rate: 60000000
      device_read_iops:
        - path: ${DISK}
          rate: 150
      device_write_iops:
        - path: ${DISK}
          rate: 150
    cpu_shares: 512
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    restart: always
volumes:
  rsyslog_logs:
