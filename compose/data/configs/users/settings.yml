x-staff-defaults: &staff-defaults
  primarygroup: staff
  keys:
    - UMASK=027
x-admin-defaults: &admin-defaults
  password: "${ADMIN_PASSWORD}"
  groups:
    - staff
    - websites
    - fastdl
    - steam
    - nginx
    - ssh
    - svencoop
    - synergy
    - gmod_alpha
    - gmod_bravo
    - gmod_charlie
    - hl2dm_alpha
    - hl2dm_bravo
    - discord
    - rsyslog
    - php
    - mysql
