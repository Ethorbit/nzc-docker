groups:
  admin:
    id: ${HGID}
  staff:
  fastdl:
  websites:
  discord:
  gmod:
  svencoop:
    
x-staff-defaults: &staff-defaults
  primarygroup: staff
  keys:
    - UMASK=027
users:
  admin:
    <<: *staff-defaults
    id: ${HUID}
    primarygroup: admin
    groups:
      - staff
      - websites
      - fastdl
      - steam
      - nginx
      - gmod
      - svencoop
      - discord
    password: ${ADMIN_PASSWORD}
  php:
    home: false
    groups:
      - nginx
      - websites
  nginx:
    home: false
    groups:
      - php
      - fastdl
      - websites
      - gmod
      - svencoop
  steam:
    home: false
    groups:
      - gmod
      - svencoop
  stickybot:
    home: false
    groups:
      - discord
  # Custom users below, replace with your own.
  blunto:
    <<: *staff-defaults
    groups:
      - fastdl
      - gmod
    password: ${BLUNTO_PASSWORD}
  berb:
    <<: *staff-defaults
    groups:
      - fastdl
      - gmod
    password: ${BERB_PASSWORD}
  pepe:
    <<: *staff-defaults
    groups:
      - svencoop
    password: ${PEPE_PASSWORD}
  freeman:
    <<: *staff-defaults
    groups:
      - svencoop
    password: ${FREEMAN_PASSWORD}

