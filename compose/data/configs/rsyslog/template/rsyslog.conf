$WorkDirectory /logs
$PrivDropToUser rsyslog
$PrivDropToGroup rsyslog
$FileOwner rsyslog
$FileGroup rsyslog
$umask     0037
$DebugFile /logs/debug.log
#$DebugLevel 2

module(load="imtcp" port="${RSYSLOG_PORT}" )
input(type="imtcp" port="${RSYSLOG_PORT}")

template(name="HostLogAll" type="list") {
    constant(value="/logs/")
    property(name="programname")
    constant(value=".log")
}

*.* action(
    type="omfile"
    dynaFile="HostLogAll"
)
