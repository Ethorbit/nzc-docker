/logs/*/*.log
{
    ifempty
    missingok
    dateext
    dateformat .%d-%m-%Y
    postrotate
        /bin/kill -KILL $(cat /run/rsyslogd.pid)
    endscript
}

/logs/daily/*.log
{
    rotate 7
    daily
    nocompress
}

/logs/weekly/*.log
{
    rotate 4
    weekly
    compress
}

/logs/monthly/*.log
{
    rotate 12
    monthly
    compress
}
